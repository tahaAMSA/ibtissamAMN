<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo coloré basé sur l'image fournie -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Forme géométrique stylisée inspirée du logo -->
  <g transform="translate(50, 50)">
    <!-- Élément principal - forme abstraite -->
    <path d="M 30 20 Q 45 5 60 20 Q 75 35 60 50 Q 45 65 30 50 Q 15 35 30 20 Z" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Élément secondaire -->
    <path d="M 40 30 Q 55 15 70 30 Q 85 45 70 60 Q 55 75 40 60 Q 25 45 40 30 Z" fill="url(#gradient2)" opacity="0.8"/>
    
    <!-- Élément d'accent -->
    <circle cx="35" cy="25" r="8" fill="url(#gradient3)" opacity="0.7"/>
    <circle cx="65" cy="55" r="6" fill="#FFD54F" opacity="0.8"/>
    
    <!-- Formes géométriques supplémentaires -->
    <polygon points="20,15 35,5 35,25" fill="#FF7043" opacity="0.6"/>
    <polygon points="65,35 80,25 80,45" fill="#26A69A" opacity="0.6"/>
  </g>
  
  <!-- Texte GEPS -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">GEPS</text>
  
  <!-- Sous-titre -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="14" fill="#546E7A">Management System for Social</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="14" fill="#546E7A">Protection Establishments</text>
</svg>
